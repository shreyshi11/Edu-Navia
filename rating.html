<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rate Edu Navia</title>
  <link rel="stylesheet" href="rating.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
 <!-- Firebase SDK (No type="module") -->
<script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>

<!-- Your script: no module needed -->
<script src="rating.js" defer></script>

</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="container nav-wrapper">
      <div class="logo">
        <div class="logo-text">🎓 Edu Navia</div>
      </div>
      <nav></nav>

    </div>
  </header>

  <!-- Main Rating Section -->
  <div class="rating-container">
    <h2>Rate Edu Navia Features</h2>
    <div id="rating-sections">
      <!-- Dynamic categories will be added here -->
    </div>
    <button id="submitAllBtn">Submit All Ratings</button>
    <p id="submitMsg" class="hidden">Thanks for your feedback!</p>
  </div>

  <!-- Footer -->
  <footer>
    <div class="footer-container">
      <div class="social-icons">
        <a href="https://www.instagram.com" target="_blank" class="social-icon">📷</a>
        <a href="mailto:info@edunavia.com" target="_blank" class="social-icon">✉️</a>
        <a href="tel:+1234567890" target="_blank" class="social-icon">📞</a>
        <a href="https://www.linkedin.com" target="_blank" class="social-icon">🔗</a>
        <a href="https://www.facebook.com" target="_blank" class="social-icon">📘</a>
        <a href="https://wa.me/+1234567890" target="_blank" class="social-icon">💬</a>
      </div>
      <div class="contact-info">
        <p>&copy; 2025 Edu Navia. All Rights Reserved.</p>
        <p>Follow Us on Social Media for Updates!</p>
      </div>
    </div>
  </footer>
<!-- ✨ Beautiful Modal -->
<div id="customModal" class="custom-modal">
  <div class="custom-modal-content">
    <h3 id="modalTitle">Notice</h3>
    <p id="modalMessage">Something went wrong.</p>
    <input type="text" id="userNameInput" placeholder="Enter your name" style="display:none;" />
    <div class="modal-buttons">
      <button id="modalCancel" style="display:none;">Cancel</button>
      <button id="modalOk">OK</button>
    </div>
  </div>
</div>



</body>
</html>
