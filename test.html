<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edu Navia | Role-Based Access</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f0f0;
      padding: 2rem;
      text-align: center;
    }

    .form-box {
      background: white;
      padding: 1rem;
      margin: 1rem auto;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    input, select {
      width: 90%;
      padding: 0.5rem;
      margin: 0.3rem 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      padding: 0.5rem 1rem;
      margin-top: 0.5rem;
      background-color: #0057e7;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #003ea1;
    }

    .dashboard {
      background: #fff;
      padding: 1.2rem;
      margin-top: 1rem;
      border-left: 5px solid #0057e7;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      border-radius: 6px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Edu Navia Portal</h1>

  <!-- Sign Up Form -->
  <div class="form-box">
    <h2>Sign Up</h2>
    <input type="email" id="signupEmail" placeholder="Email">
    <input type="password" id="signupPassword" placeholder="Password">
    <select id="roleSelect">
      <option value="student">Student</option>
      <option value="admin">Admin</option>
      <option value="alumni">Alumni</option>
    </select>
    <button onclick="signUp()">Sign Up</button>
  </div>

  <!-- Login Form -->
  <div class="form-box">
    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Email">
    <input type="password" id="loginPassword" placeholder="Password">
    <button onclick="logIn()">Log In</button>
  </div>

  <!-- Dashboards -->
  <div id="studentDashboard" class="dashboard">
    <h3>üéì Student Dashboard</h3>
    <p>Access your wishlist, course guides, and career path.</p>
  </div>

  <div id="adminPanel" class="dashboard">
    <h3>üõ†Ô∏è Admin Dashboard</h3>
    <button onclick="alert('Add/Edit University logic goes here')">Add/Edit Universities</button>
  </div>

  <div id="alumniSection" class="dashboard">
    <h3>üë®‚Äçüéì Alumni Section</h3>
    <p>Answer student queries and mentor upcoming students.</p>
  </div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    // ‚úÖ Replace with your actual Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Signup Function
    function signUp() {
      const email = document.getElementById('signupEmail').value;
      const password = document.getElementById('signupPassword').value;
      const role = document.getElementById('roleSelect').value;

      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          const user = userCredential.user;
          return db.collection("users").doc(user.uid).set({
            email: user.email,
            role: role
          });
        })
        .then(() => {
          alert("Signed up successfully! Please log in.");
        })
        .catch(error => {
          alert(error.message);
        });
    }

    // Login Function
    function logIn() {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          const user = userCredential.user;
          return db.collection("users").doc(user.uid).get();
        })
        .then(doc => {
          if (doc.exists) {
            const role = doc.data().role;
            showDashboard(role);
          } else {
            alert("User role not found.");
          }
        })
        .catch(error => {
          alert(error.message);
        });
    }

    // Show Dashboard based on Role
    function showDashboard(role) {
      document.getElementById("studentDashboard").style.display = "none";
      document.getElementById("adminPanel").style.display = "none";
      document.getElementById("alumniSection").style.display = "none";

      if (role === "student") {
        document.getElementById("studentDashboard").style.display = "block";
      } else if (role === "admin") {
        document.getElementById("adminPanel").style.display = "block";
      } else if (role === "alumni") {
        document.getElementById("alumniSection").style.display = "block";
      }
    }
  </script>
</body>
</html>
