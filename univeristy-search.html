<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>University Search</title>
  <style>
  /* Base Layout Setup for Sticky Footer */
html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', sans-serif;
  background: #f1f5f9;
  display: flex;
  flex-direction: column;
}

/* Main Content Area */


/* Heading */
h1 {
  text-align: center;
  color: #0f766e;
  margin-bottom: 2rem;
}

/* Filters Section */
.filters {
  display: flex;
  gap: 1rem;
  margin-bottom: 2rem;
  flex-wrap: wrap;
  justify-content: center;
}

select, button {
  padding: 10px 15px;
  border-radius: 10px;
  border: none;
  font-size: 1rem;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

button {
  background: #0d9488;
  color: white;
  cursor: pointer;
}


.card {
  background: linear-gradient(135deg, #a7f3d0, #fef9c3);
  padding: 1.5rem;
  border-radius: 20px;
  width: 280px;
  text-align: center;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s, box-shadow 0.3s;
}

.card:hover {
  transform: translateY(-8px);
  box-shadow: 0 16px 35px rgba(0, 0, 0, 0.2);
}

.card h3 {
  margin-top: 0;
  color: #065f46;
}

.card p {
  margin: 0.5rem 0;
  color: #374151;
}

/* Modal for No Results */
.modal {
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background-color: rgba(0,0,0,0.6);
  align-items: center;
  justify-content: center;
  z-index: 1000;
}

.modal-content {
  background: white;
  padding: 2rem;
  border-radius: 16px;
  text-align: center;
  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
  max-width: 400px;
  animation: fadeIn 0.3s ease-in-out;
}

.modal-content h2 {
  color: #ef4444;
}

.modal-content button {
  margin-top: 1rem;
  background: #0d9488;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 8px;
  cursor: pointer;
}

@keyframes fadeIn {
  from { transform: scale(0.95); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

/* Responsive */
@media (max-width: 600px) {
  .filters {
    flex-direction: column;
    align-items: center;
  }
}

/* ‚îÄ‚îÄ‚îÄ HEADER (Sticky Navbar) ‚îÄ‚îÄ‚îÄ */
header {
  background: #d0ebe6;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem 2rem;
  position: sticky;
  top: 0;
  z-index: 1000;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  flex-wrap: wrap;
  width: 100%;
}

.logo {
  font-size: 1.5rem;
  font-weight: bold;
  color: #00695c;
}

nav {
  display: flex;
  flex-wrap: wrap;
}

nav a {
  margin: 0 1rem;
  color: #004d40;
  text-decoration: none;
  font-weight: 500;
  transition: color 0.3s;
}

nav a:hover {
  color: #009688;
}

/* ‚îÄ‚îÄ‚îÄ FOOTER (Sticky to Bottom) ‚îÄ‚îÄ‚îÄ */
footer {
  background-color: #00a88e;
  color: #fff;
  padding: 50px 20px;
  text-align: center;
  font-family: 'Poppins', sans-serif;
  width: 100%;
  
}

.footer-container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 20px;
}

.footer-logo img {
  max-width: 120px;
  margin-bottom: 20px;
}

.social-icons {
  margin: 25px 0;
  display: flex;
  justify-content: center;
  gap: 30px;
  flex-wrap: wrap;
}

.social-icon {
  font-size: 32px;
  color: #fff;
  text-decoration: none;
  transition: all 0.3s ease-in-out;
}

.social-icon:hover {
  transform: scale(1.3);
}

.social-icon.instagram:hover { color: #e4405f; }
.social-icon.mail:hover { color: #d44638; }
.social-icon.telephone:hover { color: #34b7f1; }
.social-icon.linkedin:hover { color: #0077b5; }
.social-icon.facebook:hover { color: #3b5998; }
.social-icon.whatsapp:hover { color: #25d366; }

.contact-info {
  margin-top: 20px;
  font-size: 16px;
  color: #ccc;
}

.contact-info a {
  color: #fff;
  text-decoration: none;
  transition: color 0.3s ease;
}

.contact-info a:hover {
  color: #f1c40f;
}
.results {
  display: flex;
  justify-content: center;
  align-items: flex-start;  /* Not full vertical center */
  flex-wrap: wrap;
  gap: 2rem;
  padding-top: 5vh;         /* Adds space from top */
  padding-bottom: 5vh;      /* Adds space from bottom */
  width: 100%;
  min-height: 60vh;         /* Ensures it's not too close to top */
}

main {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 2rem;
}

  </style>
</head>

  <h1>üéì Explore Universities</h1>

  <div class="filters">
    <select id="locationFilter">
      <option value="">üåç Select Location</option>
    </select>
    <select id="tierFilter">
      <option value="">üè∑Ô∏è Select Tier</option>
    </select>
    <button id="searchBtn">üîç Search</button>
  </div>

  <!-- Modal -->
  <div class="modal" id="noResultsModal">
    <div class="modal-content">
      <h2>üòï No Universities Found</h2>
      <p>Try changing the filters and search again.</p>
      <button onclick="closeModal()">Okay</button>
    </div>
  </div>
 <!-- Footer Section -->

  <!-- Firebase + JS -->
  <script type="module">
    

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const locationFilter = document.getElementById("locationFilter");
    const tierFilter = document.getElementById("tierFilter");
    const results = document.getElementById("results");

    async function populateFilters() {
      const snapshot = await getDocs(collection(db, "colleges"));
      const locations = new Set();
      const tiers = new Set();

      snapshot.forEach(doc => {
        const data = doc.data();
        if (data.location) locations.add(data.location);
        if (data.type) tiers.add(data.type);
      });

      locations.forEach(loc => {
        const option = document.createElement("option");
        option.value = option.textContent = loc;
        locationFilter.appendChild(option);
      });

      tiers.forEach(tier => {
        const option = document.createElement("option");
        option.value = option.textContent = tier;
        tierFilter.appendChild(option);
      });
    }

    async function searchUniversities() {
      const loc = locationFilter.value;
      const tier = tierFilter.value;

      let q = collection(db, "colleges");

      if (loc && tier) {
        q = query(q, where("location", "==", loc), where("type", "==", tier));
      } else if (loc) {
        q = query(q, where("location", "==", loc));
      } else if (tier) {
        q = query(q, where("type", "==", tier));
      }

      const snap = await getDocs(q);
      results.innerHTML = "";

      if (snap.empty) {
        document.getElementById("noResultsModal").style.display = "flex";
        return;
      }

      snap.forEach(doc => {
        const data = doc.data();
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h3>${data.name || "Unnamed University"}</h3>
          <p><strong>Location:</strong> ${data.location || "N/A"}</p>
          <p><strong>Tier:</strong> ${data.type || "N/A"}</p>
        `;
        results.appendChild(card);
      });
    }

    document.getElementById("searchBtn").addEventListener("click", searchUniversities);

    window.closeModal = () => {
      document.getElementById("noResultsModal").style.display = "none";
    };

    populateFilters();

  const tier = document.getElementById('tierFilter').value;
  const location = document.getElementById('locationFilter').value;

  const filtered = universities.filter(uni => {
    const matchesTier = (tier === 'all' || uni.tier === tier);
    const matchesLocation = (location === 'all' || uni.location === location);
    return matchesTier && matchesLocation;
  });

  displayResults(filtered);
}

  </script>
